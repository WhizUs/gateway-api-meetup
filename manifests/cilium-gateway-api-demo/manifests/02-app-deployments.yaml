apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-v1
  namespace: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
      version: v1
  template:
    metadata:
      labels:
        app: demo-app
        version: v1
    spec:
      containers:
      - name: http-echo
        image: hashicorp/http-echo
        args:
        - "-text=Hello from App-V1"
        ports:
        - containerPort: 5678
---
