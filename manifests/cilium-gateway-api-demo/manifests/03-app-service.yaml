apiVersion: v1
kind: Service
metadata:
  name: app-service-v1
  namespace: demo-app
spec:
  selector:
    app: demo-app
    version: v1
  ports:
    - port: 80
      targetPort: 5678
      protocol: TCP
  type: ClusterIP
